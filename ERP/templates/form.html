<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
	<div class="col-8 m-auto pt-2 pb-2 text-center">
		<h1>Cadastro</h1>
	</div>

	<div class="col-8 m-auto pt-3 pb-2 text-center">
		<a href="/" class="btn btn-info">Voltar</a>
	</div>

	<div class="col-8 m-auto pt-4 pb-2 text-center">
		<form name = "form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
		{% csrf_token %}	
		<!--{{form.as_p}}-->
		<div class="form-group mt-4">Nome: {{form.nome}}</div>
		<div class="form-group mt-4">Função: {{form.funcao}}</div>
		<div class="form-group mt-4">ID: {{form.numero_de_id}}</div>
		<input type="submit" class="btn btn-success m-4" value="Salvar">
		</form>
	</div>


</body>
</html>
