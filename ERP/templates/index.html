<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Take a hand - CRUD</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
	<div class="col-8 m-auto pt-2 pb-2 text-center">
		<h1>Take a hand - CRUD</h1>
	</div>

	<div class="col-8 m-auto pt-3 pb-2 text-center">
		<a href="/form" class="btn btn-success">Adicionar</a>
	</div>

	<div class="col-8 m-auto pt-4 pb-2 text-center">
		<table class="table">
			<thead class="thead-dark">
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Nome</th>
				<th scope="col">Função</th>
				<th scope="col">ID</th>
				<th scope="col">Ações</th>
			  </tr>
			</thead>
			<tbody>
			{% for dbs in db%}
			
			  <tr>
				<th>{{dbs.id}}</th>
				<td>{{dbs.nome}}</td>
				<td>{{dbs.funcao}}</td>
				<td>{{dbs.numero_de_id}}</td>
				<td>
					<a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
					<a href="" class="btn btn-primary">Editar</a>
					<a href="" class="btn btn-danger">Deletar</a>
				</td>
			  </tr>
			{% endfor %}
		</table>
	</div>


</body>
</html>
